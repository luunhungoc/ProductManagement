<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container text-center">
    <div>
        <h1>Add New Product</h1>
    </div>
    <form th:action="@{/product/add-product}" th:object="${product}"
          method="post" enctype="multipart/form-data" >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Product Name </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Product Description </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Unit Price </label>
                <div class="col-8">
                    <input type="number" th:field="*{unitPrice}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Upload Photo: </label>
                <div class="col-8">
                <input type="file" name="img" accept="image/png, image/jpeg" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
