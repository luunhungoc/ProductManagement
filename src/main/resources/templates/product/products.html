<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <title>List Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 </head>
<body>
<div th:replace="header :: header"></div>

<div class="container text-center">
    <div class="row">

        <form th:action="@{/search}" class="form-inline my-2 my-lg-0">
            <input name="searchInput" type="text" class="form-control mr-sm-2" placeholder="Search by name or Id..." >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div>
        <h1>List of Products</h1>
    </div>
    <div>
        <a th:href="@{/product/add-product}">Add New Product</a>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Product Photo</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Unit Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${productList}">

                <td><img style="width: 100px;" th:src="@{'/photos/' + ${product.photo}}"/></td>
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.description}">Product Description</td>
                <td th:text="${product.unitPrice}">Unit Price</td>
                <td>
                    <a class="btn btn-secondary" th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
